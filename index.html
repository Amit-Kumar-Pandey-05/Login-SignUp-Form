<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container" id="container">

        <!-- sign up code starts  -->
        <div class="form-container sign-up">
            <form action="">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" name="Name" id="Name" placeholder="Name" required>
                <input type="email" name="email" id="SignUpEmail" placeholder="Email" required>

                <div class="password-box">
                    <input type="password" name="password" id="signUpPassword" placeholder="Password" required> <input
                        type="checkbox" name="checkBox" id="showSignUpPassword">
                    <label for="showSignUpPassword"><i class="fa-fas fa-eye"></i></label>
                </div>
                <div class="password-box">
                    <input type="password" name="re-Enter-Password" id="Re-Enter-Password"
                        placeholder="Re-enter Password" required> <input type="checkbox" name="ReEnter-checkBox"
                        id="showReEnteredPassword">
                    <label for="showReEnteredPassword"><i class="fa-fas fa-eye"></i></label>
                </div>

                <button type="button">Sign Up</button>
            </form>
        </div>
        <!-- sign up code ends -->



        <!-- sign in code starts -->
        <div class="form-container sign-in">
            <form action="">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" name="Email" id="LoginEmail" placeholder="Email" required>
                <div class="password-box">
                    <input type="password" name="Password" id="loginPassword" placeholder="Password" required>
                    <input type="checkbox" name="Login-checkBox" id="showLoginPassword">
                    <label for="showLoginPassword"><i class="fa-fas fa-eye"></i></label>
                </div>

                <a href="#">Forget Your Password?</a>
                <button type="button">Sign In</button>
            </form>
        </div>
        <!-- sign in code ends -->



        <div class="toogle-container">
            <div class="toogle">
                <div class="toogle-panel toogle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>

                <div class="toogle-panel toogle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button type="button" class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
